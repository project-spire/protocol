syntax = "proto3";

import "vector.proto";

package spire.protocol.game.play;

message MovementCommand {
    message Halt {}

    message Walk {
        Vector2 direction = 1;
    }

    message Run {
        Vector2 direction = 1;
    }

    message Roll {
        Vector2 direction = 1;
    }

    message Jump {
        Vector2 direction = 1;
    }

    int64 timestamp = 1;

    oneof command {
        Halt halt = 2;
        Walk walk = 3;
        Run run = 4;
        Roll roll = 5;
        Jump jump = 6;
    }
}
