syntax = "proto3";

import "vector.proto";

package spire.protocol.game.play;

// Client -> Server
message MovementCommand {
    message Walk {
        Vector2 direction = 1;
    }

    message Run {
        Vector2 direction = 1;
    }

    message Roll {
        Vector2 direction = 1;
    }

    message Jump {
        Vector2 direction = 1;
    }

    uint64 timestamp = 1;

    oneof command {
        Walk walk = 2;
        Run run = 3;
        Roll roll = 4;
        Jump jump = 5;
    }
}
